<!DOCTYPE html>


<html>

<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="app.css"/>
<script type="text/javascript" src="dist/bundle.js"></script>
<script type="text/javascript">
window.addEventListener("load", () => {
  const node = document.getElementById("ui");
  const tools = document.getElementById("tools");
  new App(node, {
    tools: tools
  });
});
</script>
</head>

<body>
<div id="ui"></div>
<div id="tools">
    <pre></pre>
    <div class="options">
        <div>
            <input id="log-mouse-position" name="log-mouse-position" type="checkbox" checked></input>
            <label for="log-mouse-position" class="checkbox">Log Mouse Position</label>
        </div>
        <div>
            <input id="log-dem-debug" name="log-dem-debug" type="checkbox"></input>
            <label for="log-dem-debug" class="checkbox">Debug dem picking</label>
        </div>
        <div class="locations">
            <button name="log" title="Print positions of pins to console">Print pin positions</button>
        </div>
    </div>
    <details class="control">
      <summary>Control</summary>
      <pre>
G key: Load GIS data
Shift + Click: change style of clicked entity
               picked info will be printed to console
Ctrl + Click: add pin
Ctrl + Drag:  move pin
M key: Switch wireframe ground</pre>
    </details>
</div>
</body>
</html>
